<form (submit)="onSubmit()">
  <label for="email">Email:</label
  ><input
    type="email"
    id="email"
    [(ngModel)]="formData.email"
    name="email"
    required
  />

  <label for="password">Password:</label
  ><input
    type="password"
    id="password"
    [(ngModel)]="formData.password"
    name="password"
    required
  />

  <button type="submit">Login</button>
</form>

<div class="bottomText"> New to Football Manager?
  <a class="register" href="/registration"> Sign Up </a>
</div>
