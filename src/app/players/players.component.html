<h1>Players</h1>
<app-search
  [searchData]="items"  
  (searchResult)="handleSearchResult($event)" 
  (queryChange)="handleQueryChange($event)"
></app-search>
<div>
    <app-player-card
        *ngFor="let player of players"
        class="list-group-item" [player]="player">
    </app-player-card>
</div>
