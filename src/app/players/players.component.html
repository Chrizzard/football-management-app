<h1>Players</h1>
  <input
    class="searchBar"
    type="text"
    [(ngModel)]="searchText"
    placeholder="Search by name/team"
    (keyup.enter)="performSearch()"
  />
<div>
    <app-player-card
        *ngFor="let player of players"
        class="list-group-item" [player]="player">
    </app-player-card>
</div>
