<div class="team-overview">
  <button routerLink="/teams/new">Add Team</button>
  <div class="cards">
    <div *ngFor="let team of teams" class="card">
      <a [routerLink]="'/teams/' + team.id">
        <h1>{{ team.name }}</h1>
      </a>
      <button (click)="deleteTeam(team.id)">X</button>
    </div>
  </div>
</div>
